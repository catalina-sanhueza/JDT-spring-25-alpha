<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link rel="stylesheet" href="./style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
</head>
<body>
    <div id="birds"></div>
    <div class="card">
        <h1>Dear Pookie,</h1>
        <img id = "joe" src="https://i.pinimg.com/736x/03/11/83/031183f5a7517a81aa4c781bc7deb010.jpg" alt="gigglin meow">
        <p>I cant live, laugh, love without you</p>
        <p>You are the peanutbutter to my jelly</p>
        <p><span>Love</span>, <br>Your Pookie Bear</p>
        <div class="button-wrapper">
            <button id="yes">yes</button>
            <button id="no">no</button>
        </div>
    </div>
              
</body>
<style></style>
<script src="script.js"></script>
<script>
    VANTA.BIRDS({
   el: "#birds",
   mouseControls: true,
   touchControls: true,
   gyroControls: false,
   minHeight: 900.00,
   minWidth: 200.00,
   scale: 1.00,
   scaleMobile: 1.00,
   quantity: 4.00,
   backgroundAlpha: 0.00,
   birdSize: 1.00,
   wingSpan: 10.00,
   speedLimit: 2.00,
   separation: 100.00,
   alignment: 1.00,
   cohesion: 1.00,
   color1: 0xff58dc,
   color2: 0xa75e5e,
  
   })
</script>

</html>
